<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune In</title>
    <style>
        /* #07161B */
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #203b41;
            font-family: 'Song Myung', serif;
        }
        .container{
            display: flex;
            flex-direction: row;
            gap: 0.25%;

        }
        .manu{
            border: 1px solid #07161B;
            margin-left: 5px;
            width: 20%;
            background-color: beige;
            display: grid;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: 65px 20px repeat(18,50px);
            background: rgb(16,50,63);
            background: linear-gradient(90deg, rgba(16,50,63,1) 0%, rgba(10,32,39,1) 3%, rgba(7,22,27,1) 100%);
        }
        .menucontainer{
            color: rgb(240, 248, 255,50%);
            grid-area: 3/1/13/3;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .menuflex{
            height: 55px;
            width: (90%-60px);
            padding-left:60px;
            margin: 0px 10px;
            display: flex;
            justify-content: left;
            align-items: center;
            font-size: 1.3em;
        }
        .menuflex:hover{
            color: rgb(240, 248, 255,80%);
        }
        .menu_show,.genre_show{
            font-size: 1.6em;
            border-radius: 100px;
            border: 2px solid #0a2028;
            background-color: #051013;
        }
        .brand{
            background-color:#05101390;
            color: aliceblue;
        }
        .logo{
            border-radius: 10px 0px 0px 0px;
            grid-area: 1/1/2/2;
        }
        .imglogo{
            width: 65px;

            object-fit: fill;
        }
        .title{
            border-left: 1px solid rgb(12,37,46);
            display: flex;
            align-items: center;
            justify-content: start;
            border-radius: 0px 10px 0px 0px;
        }
        h1{
            text-align: left;
            padding: 0px 10px;
            font-size: 2.5em;
        }
        .middle{
            width: 60%;
            background-color: #3D737F;
        }
        .music{
            margin-right: 2px;
            margin-right: 2px;
            width:20%;
            background-color: blanchedalmond;
        }
        .box{
            height: 100vh;
            background-color: #07161B;
            border-radius: 10px;
            
        }
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box manu">
            <div class="brand logo"><img class="imglogo" src="./photos/IMG_20231104_003815.png" alt="logo"></div>
            <div class="brand title"><h1>Tune In</h1></div>
            <div class="menucontainer">
                <div class="menu_show menuflex">Menu</div>
                <div class="search_btn menuflex">Search</div>
                <div class="music_btn menuflex">Music</div>
                <div class="favorite_btn menuflex">Favourites</div>
                <div class="podcast_btn menuflex">Podcast</div>
                <div class="random_btn menuflex">Random</div>
                <div class="genre_show menuflex">Genre</div>
                <div class="eng_btn menuflex">English</div>
                <div class="hindi_btn menuflex">Hindi</div>
                <div class="bengali_btn menuflex">Bengali</div>
            </div>
            
        </div>
        <div class="box middle">
            <div class="search"></div>

        </div>
        <div class="box music"></div>
        <div></div>
    </div>
</body>
</html>
