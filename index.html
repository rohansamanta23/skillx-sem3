<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./photos/IMG_20231104_003815.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="pro"></div>
    <div class="containeR">
        <div class="box manu">
            <div class="brand logo"><img class="imglogo" src="./photos/IMG_20231104_003815.png" alt="logo"></div>
            <div class="brand title"><h1>Tune In</h1></div>
            <div class="menucontainer">
                <button class="menu_show menuflex">Menu</button>
                <button class="search_btn menuflex"><h3 class="lst">Search</h3></button>
                <button class="music_btn menuflex"><h3 class="lst">Music</h3></button>
                <button class="favorite_btn menuflex"><h3 class="lst">Favourites</h3></button>
                <button class="podcast_btn menuflex"><h3 class="lst">Podcast</h3></button>
                <button class="random_btn menuflex"><h3 class="lst">Random</h3></button>
                <button class="genre_show menuflex">Genre</button>
                <button class="eng_btn menuflex"><h3 class="lst">English</h3></button>
                <button class="hindi_btn menuflex"><h3 class="lst">Hindi</h3></button>
                <button class="bengali_btn menuflex"><h3 class="lst">Bengali</h3></button>
            </div>
        </div>
        <div class="box middle ">
            <nav class="navbar gradient-background">
                <div class="container-fluid">
                  <h2 class="navbar-brand ps-3 text-dis">Good Morning</h2>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="button-88" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg></button>
                  </form>
                </div>
              </nav>
              <div class="adset">
                <div id="carouselExampleAutoplaying" class="carousel slide my-3" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./ad/ad1.jpg" class="ad-img d-block w-100" height="480px" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./ad/ad2.jpg" class="ad-img d-block w-100" height="480px" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./ad/ad3.jpg" class="ad-img d-block w-100" height="480px" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon filter-green" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon filter-green" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
              <div class="artist-list-title ps-3 text-dis">
                <h3 class="prevent-select">Popular Artists</h3>
              </div>

              <div class="artist-list-set">
                <div class="artist-list mb-3">
                  <div class="artist">
                    <img src="./artist/Arijit Singh.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Arijit Singh</h4>
                  </div>
                  <div class="artist">
                    <img src="./artist/Armaan malik.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Armaan Malik</h4>
                  </div>
                  <div class="artist">
                    <img src="./artist/Atif Aslam.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Atif Aslam</h4>
                  </div>
                  <div class="artist">
                    <img src="./artist/Darshan raval.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Darshan raval</h4>
                  </div>
                  <div class="artist">
                    <img src="./artist/Himesh Reshammiya.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Himesh Reshammiya</h4>
                  </div>
                </div>
                <div class="artist-list artist-hide mb-3">
                  <div class="artist">
                    <img src="./artist/honey singh.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Honey Singh</h4>
                  </div>
                  <div class="artist">
                    <img src="./artist/Javed Ali.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Javed Ali</h4>
                  </div>
                  <div class="artist">
                    <img src="./artist/Jubin natiyal.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Jubin Natiyal</h4>
                  </div>
                  <div class="artist">
                    <img src="./artist/Neha Kakkar.jpg" alt="" class="artist-img">
                    <h4 class="prevent-select text-dis artist-name">Neha Kakkar</h4>
                  </div>
                  <div class="artist">
                    <h4 class="prevent-select text-dis artist-name">Show More</h4>
                  </div>

                  
              </div>
              <div class="see-more mb-3"><button class="btnmor text-dis" role="button">show more</button></div>
              </div>
              <div class="artist-list-title ps-3 text-dis">
                <h3 class="prevent-select">Popular Artists</h3>
              </div>
        </div>
        
        <div class="box music"></div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
